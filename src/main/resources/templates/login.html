<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>云借阅-图书管理系统</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/webbase.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/pages-login-manage.css}"/>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div class="loginmanage">
	<div class="py-container">
		<h4 class="manage-title">云借阅-图书管理系统</h4>
		<div class="loginform">
			<ul class="sui-nav nav-tabs tab-wraped">
				<li class="active">
					<h3>账户登录</h3>
				</li>
			</ul>
			<div class="tab-content tab-wraped">
				<!--登录提示信息-->
				<span style="color: red" th:text="${message}"></span>
				<div id="profile" class="tab-pane  active">
					<form id="loginform" class="sui-form" th:action="@{/login}" method="post">
						<div class="input-prepend"><span class="add-on loginname">用户名</span>
							<input type="text" placeholder="企业邮箱" class="span2 input-xfat" name="email">
						</div>
						<div class="input-prepend"><span class="add-on loginpwd">密码</span>
							<input type="password" placeholder="请输入密码" class="span2 input-xfat" name="password">
						</div>
						<div class="logined">
							<button type="submit" class="sui-btn btn-block btn-xlarge btn-danger">登&nbsp;&nbsp;录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
